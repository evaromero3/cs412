

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Marketplace{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'project/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="{% url 'listing-list' %}" class="navbar-link">Home</a>
        </div>
        <div class="navbar-right">
            <a href="{% url 'category-list' %}" class="navbar-link">Categories</a>
            {% if user.is_authenticated %}
                <a href="{% url 'my-account' %}" class="navbar-link">My Account</a>
            {% else %}
                <a href="{% url 'login' %}" class="navbar-link">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Display Messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Local Marketplace</p>
    </footer>
</body>
</html>
