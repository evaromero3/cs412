{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Are you sure you want to delete this status message?</h2>

<p>{{ status_message.message }}</p>
<p><strong>Posted on:</strong> {{ status_message.timestamp }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'show_profile' status_message.profile.pk %}">Cancel</a>
{% endblock %}
