{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update Profile for {{ profile.first_name }} {{ profile.last_name }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<a href="{% url 'show_profile' pk=profile.pk %}">Cancel and Go Back</a>
{% endblock %}
