{% extends "project/base.html" %}

{% block title %}
Create Profile
{% endblock %}

{% block content %}
<h2>Create Your Profile</h2>
<form method="post">
    {% csrf_token %}
    <h3>Account Information</h3>
    {{ user_form.as_p }}
    <h3>Profile Information</h3>
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}
