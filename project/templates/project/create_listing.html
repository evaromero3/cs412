{% extends 'project/base.html' %}

{% block title %}
Create Listing
{% endblock %}

{% block content %}
<h2>Create a New Listing</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Create Listing</button>
</form>
<a href="{% url 'my-account' %}" class="button">Cancel</a>
{% endblock %}
