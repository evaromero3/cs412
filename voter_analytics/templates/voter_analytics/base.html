{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Voter Analytics{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'voter_analytics/styles.css' %}">
</head>
<body>
    <header>
        <h1>Voter Analytics</h1>
        <nav>
            <ul>
                <li><a href="{% url 'voters' %}">Home</a></li>
                <li><a href="{% url 'graphs' %}">Voter Data Graphs</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        {% block content %}
        <!-- Content specific to each page goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Voter Analytics Project</p>
    </footer>
</body>
</html>
